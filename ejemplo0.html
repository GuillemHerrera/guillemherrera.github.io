<html lang="es">
    <head>
    <title>Ejemplo 0 Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="autor"/>
    <meta name="description" content="descripción página">
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.0/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.0/leaflet.js"></script>
    <script type="text/javascript">
        var map,capa1,capa2,controlCapas;
            function init(){
                map = L.map('map',{
                center:[41.3954, 2.16859],
                zoom:9,
                attributionControl : true
                });
                capa1= L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', 
                {
                maxZoom : 19,
                minZoom : 1,
                attribution : 'OSM'
                });

                capa2 = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                    'Imagery © <a href="http://mapbox.com">Mapbox</a>',
                id: 'mapbox.streets'}).addTo(map);

                var mapaBase = {'Forestal' : capa2,'OSM' :  capa1};
                controlCapas = L.control.layers(mapaBase, null);
                controlCapas.addTo(map)

                L.marker([41.3954, 2.16859],{
                    draggable:true,
                    autoPan:true
                }).addTo(map)
                        .bindPopup('Hola punto')
                        //.openPopup();
                map.on('click',function(e){
                        console.info(e);
                        new L.circleMarker(e.latlng, {
                                color: '#ffffff',
                                fillColor: '#00ff00',
                                fillOpacity: 0.9,
                                radius: 8
                                }).addTo(map)
                        .bindPopup(e.latlng.lat+","+ e.latlng.lng)
                        .openPopup();
                    });
                
            }
        window.onload = function () {init()};
    </script>
    <style>
            body {
              margin: 0;
              padding: 0;
              overflow: hidden;
            }
            #map {
              height: 100%;
              width: 100%;
            }
     </style>
    </head>
        <body>
            <div id="map"></div>


        </body>
</html>
